<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/375e50ff90.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
            <h1><strong>Payment for example</strong></h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="bg-danger-subtle text-danger-emphasis rounded-1 mx-3 px-4 py-3 border border-danger-subtle">
                        <strong>Some fields are missing</strong>
                    </div>
                    <div class="row mt-3 mx-2">
                        <div class="col-5">
                            <div>
                            <label for="card" class="form-label">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="card" name="card">
                            </div>
                        </div>
                        <div class="col-4">
                                <div>
                                <label for="cvc" class="form-label">CVC #</label>
                                <input type="text" class="form-control" placeholder="0000" id="cvc" name="cvc">
                                </div>
                        </div>
                        <div class="col-3">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span>$</span>
                                    <input type="text" class="form-control" placeholder="Amount" id="amount" name="amount">
                                </div>
                        </div>
                    </div>
                    <div class="row mx-2">
                        <div class="col-6">
                            <div>
                                <div class="my-2">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname">
                                </div>
                            </div>
                            <div class="col-12">
                                <div>
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city">
                                </div>
                            </div>
                            <div class="col-6 mt-3">
                                <p>We accept:</p>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="boton 1" name="botones" type="radio">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label> 
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="boton 2" name="botones" type="radio">
                                        <i class="fab fa-cc-visa"></i>
                                    </label> 
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="boton 3" name="botones" type="radio">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label> 
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="boton 4" name="botones" type="radio">
                                        <i class="fab fa-cc-amex"></i>
                                    </label> 
                                </div>
                            </div>
                        </div>
                        <div class="col-6 my-2">
                            <div>
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname">
                            </div>
                            <div class="row my-2">
                                <div class="col-6">
                                    <label for="paises" class="form-label">State</label>
                                    <select class="form-select" id="paises" name="paises">
                                        <option value="" disabled selected>Pick a state</option>
                                        <option value="1">Espa√±a</option>
                                        <option value="2">Argentina</option>
                                        <option value="3">Italia</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="postalcode" class="form-label">Postal Code</label>
                                    <input type="number" class="form-control" id="postalcode" name="postalcode">
                                </div>
                            </div>
                            <div class="my-2">
                                <label for="mensaje" class="form-label">Message</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" style="height: 100px"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
            <div class="card-footer">
                <div class="gap-2 d-flex justify-content-end">
                    <button class="btn btn-secondary" type="botton">Cancel</button> 
					<button class="btn btn-primary" type="button">Send</button>
				</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
